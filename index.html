<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <main>
            <h1>Rock Paper Scissors</h1>
            <h2>Shoot!</h2>
            <div id="scoreboard">
                <div class="score" id="user-score">
                    <p>User</p>
                    <p id="unum">0</p>
                </div>
                <div class="score" id="computer-score">
                    <p>Computer</p>
                    <p id="cnum">0</p>
                </div>
            </div>
            <div id="buttons">
                <button class="input-button" id="rock">Rock</button>
                <button class="input-button" id="paper">Paper</button>
                <button class="input-button" id="scissors">Scissors</button>
            </div>
            <div id="commentary">Pick your play</div>
            <div id="subcommentary"></div>
            <div id="tally">
                <p>Session Record:&nbsp; </p>
                <p id="utally"> 0</p>
                <p> - </p>
                <p id="ctally">0</p>
            </div>
        </main>
    <script src="script.js"></script>
    </body>
</html>
